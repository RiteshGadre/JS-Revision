<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Currency Converter
      </h1>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="flex items-center justify-between gap-4 mb-4">
        <div class="w-1/2">
          <label class="block text-gray-700 mb-1" for="from">From</label>
          <select
            id="from"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <!-- <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="EUR">EUR</option> -->
            <!-- Add more currencies -->
          </select>
        </div>

        <div class="w-1/2">
          <label class="block text-gray-700 mb-1" for="to">To</label>
          <select
            id="to"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <!-- <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option> -->
            <!-- Add more currencies -->
          </select>
        </div>
      </div>

      <button
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition-all duration-300"
      >
        Convert
      </button>

      <div class="mt-6 text-center text-lg font-medium text-gray-800">
        Converted Amount: <span class="text-blue-600" id="result">--</span>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
