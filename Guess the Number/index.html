<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-[90%] max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">Guess the Number!</h1>
    
    <p class="mb-4 text-gray-300">I'm thinking of a number between 1 and 100.</p>

    <input 
      type="number" 
      placeholder="Enter your guess" 
      class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-4"
      id="guessInput"
    />

    <button 
      class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded w-full mb-4"
      id="submitGuess"
    >
      Submit Guess
    </button>

    <p id="message" class="text-lg text-green-400 font-semibold min-h-[1.5rem]"></p>

    <button 
      class="mt-6 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded"
      id="resetGame"
    >
      Restart Game
    </button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
