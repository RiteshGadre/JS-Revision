<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Form UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-300 min-h-screen flex justify-center items-center">
    <div class="form-card bg-white p-4 rounded">
      <h1 class="text-center text-lg font-semibold space-4 tracking-widest">Registration Form</h1>
      <form action="" class="flex flex-col gap-4">
        <input
    type="text"
    placeholder="Username"
    class="w-full px-4 py-2 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm placeholder-gray-400"
  />
        <input required type="text" name="" id="" placeholder="PhoneNumber" />
        <input required type="email" placeholder="Mail" />
        <input required type="password" placeholder="Password" />
        <input required type="password" name="" id="" placeholder="Confirm Password" />
        <button class="bg-sky-500 ">Register</button>
      </form>
    </div>
  </body>
</html>
